name: Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    env:
      ACTIONS_NODE_DEFAULT_VERSION: 16 # Set node version to 16 for all actions

    steps:
      - name: Checkout repo
        uses: actions/checkout@v2.4.0

      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Install dependencies
        uses: bahmutov/npm-install@v1

      - name: Build project
        run: npm run build

      - name: Upload production-ready build files
        uses: actions/upload-artifact@v2.3.1
        with:
          name: production-files
          path: ./dist

      - name: Save artifact name to environment file
        run: echo "ARTIFACT_NAME=production-files" >> $GITHUB_ENV # Use environment file to pass data between steps

  deploy:
    name: Deploy
    needs: build
    runs-on: ubuntu-latest
    env:
      ACTIONS_NODE_DEFAULT_VERSION: 16 # Set node version to 16 for all actions
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v2.1.0
        with:
          name: ${{ env.ARTIFACT_NAME }} # Use environment variable to get artifact name
          path: ./dist

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
